<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reserva de datashow</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">

            <div class="header">
                <h1>Reserva de datashow</h1>
            </div>

            <div class="form-container">
                <div class="header-container">
                    <p>Segue o formulário</p>
                </div>

                <div class="form-body">
                    <p class="form-desc">Responda o formulário de acordo.</p>
                </div>

                <form>
                    <div class="usuario">
                        <label for="name-user">Informe seu nome <span class="campo-obrigatorio">*</span></label>
                        <input type="text" name="name-user" class="block" placeholder="Nome" minlength="1" maxlength="30" required>
                    </div>
                    <input type="submit" name="name-user">
                </form>
            </div>
        </div>
    </body>
</html>
