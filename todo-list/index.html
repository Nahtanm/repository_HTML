<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/javascript.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>

<body>


    <div class="container">
        <header>
            <div class="box-title">
                <h2>To Do List</h2>
            </div>
        </header>

        <form class="form-add">
            <p>Adicione uma tarefa:</p>
            <div class="form-control">
                <input type="text" id="task-input" placeholder="Ex: Estudar">
                <button type="submit"><i class="fa-thin fa-plus"></i></button>
                <button id="search-btn"><i class="fa fa-search"></i></button>

            </div>
        </form>

        <form class="form-edit hide">
            <p>Edite sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input" placeholder="">
                <button type="submit"><i class="fa-solid fa-check-double"></i></button>
            </div>
        </form>

        <div class="form-search hide">
            <form class="search">
                <div class="form-control">
                    <input type="text" id="search-input" placeholder="Procurar tarefa.">
                    <button id="erase-button"><i class="fa-solid fa-delete-left"></i></button>
                </div>
                    <button id="cancel-btn">Cancelar</button>
            </form>
        </div>

        <div id="task-list">

        </div>

    </div>

</body>

</html>
