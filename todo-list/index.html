<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/javascript.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
</head>

<body>


    <div class="container">
        <header>
            <div class="box-title">
                <h2>To Do List</h2>
            </div>
        </header>

        <form class="form-add">
            <p>Adicione uma tarefa:</p>
            <div class="form-control">
                <input type="text" id="task-input" placeholder="Ex: Estudar">
                <button type="submit"><i class="fa-thin fa-plus"></i></button>
            </div>
        </form>

        <form class="form-edit hide">
            <p>Edite sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input" placeholder="">
                <button type="submit"><i class="fa-solid fa-check-double"></i></button>
            </div>
        </form>



        <div id="task-list">

            <div class="task">
                <h3>Task a ser feita</h3>
                <button class=""><i class="fa-solid fa-check finish"></i></button>
                <button class=""><i class="fa-solid fa-pen edit"></i></button>
                <button class=""><i class="fa-solid fa-xmark remove"></i></button>
            </div>

            <div class="task task-finish">
                <h3>Task as</h3>
                <button class=""><i class="fa-solid fa-check finish"></i></button>
                <button class=""><i class="fa-solid fa-pen edit"></i></button>
                <button class=""><i class="fa-solid fa-xmark remove"></i></button>
            </div>

        </div>

    </div>

</body>

</html>
