<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/js.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora IMC</title>
</head>

<body>

    <div class="container">
        <div id="box-form">
            <h2>Calculadora IMC</h2>
            <div class="box-input">
                <input type="number" step=".1" id="peso" placeholder="Peso">
            </div>
            <div class="box-input">
                <input type="number" step=".1" id="altura" placeholder="Altura">
            </div>
            <button>Calcular</button>
            <div class="operacao">

            </div>
        </div>
    </div>
    <div class="tabela-container">
        <table class="tabela">
            <tr>
                <td class="primeira-linha">IMC</td>
                <td class="primeira-linha">CLASSIFICAÇÃO</td>
                <td class="primeira-linha">OBESIDADE(grau)</td>
            </tr>
            <tr id="um">
                <td>Menor que 18,5</td>
                <td>Magreza</td>
                <td>0</td>
            </tr>
            <tr id="dois">
                <td>Entre 18,5 e 24,9</td>
                <td>Normal</td>
                <td>0</td>
            </tr>
            <tr id="tres">
                <td>Entre 25,0 e 29,9</td>
                <td>Sobrepeso</td>
                <td>I</td>
            </tr>
            <tr id="quatro">
                <td>Entre 30,0 e 39,9</td>
                <td>Obesidade</td>
                <td>II</td>
            </tr>
            <tr id="cinco">
                <td>Maior que 40,0</td>
                <td>Obesidade Grave</td>
                <td>III</td>
            </tr>
        </table>
    </div>
</body>

</html>
