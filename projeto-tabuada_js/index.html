<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript/javascript.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Tabuada</title>
</head>

<body>
    <h1>Digite um número para gerar a sua tabuada.</h1>
    <form id="multi-form">
        <div class="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" id="number">
        </div>
        <div class="form-control">
            <label for="multi">Multiplicar até:</label>
            <input type="number decimal" name="multi" id="multi">
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div id="multi-table">
        <h2>Tabuada do:<span></span></h2>
        <div id="multi-opera">
            <p>Informe um número para calcular...</p>
        </div>
    </div>
</body>

</html>
